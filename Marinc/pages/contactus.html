    <section id="service" class="service">
        <div class="container">

                    <!--Start Contact Form-->
                    <div class="contact-form">
                        <div class="sectionHeader">
                            <h2>
                                Talk to us
                            </h2>
                        </div>
                        <form action="contactus.html" id="contact_form_submit" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-element">
                                        <input type="text" class="form-control input-field" id="name" name="name"
                                            placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-element">
                                        <input type="text" class="form-control input-field" id="lastName"
                                            name="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-element">
                                        <input type="email" class="form-control input-field" id="email" name="email"
                                            placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-element">
                                        <input type="text" class="form-control input-field" id="subject" name="subject"
                                            placeholder="Your Subject">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group form-element">
                                        <textarea id="message" cols="30" rows="10" class="form-control" name="message"
                                            placeholder="Write Your Message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="contact-frm-btn">
                                <button type="submit" class="mr_btn_fill">Submit Now</button>
                            </div>
                        </form>
                    </div><br>
                    <!--End Contact Form-->
